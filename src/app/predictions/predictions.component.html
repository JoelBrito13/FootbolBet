  <button mat-button (click)="onSubmitEng()">Premier League</button>
  <button mat-button (click)="onSubmitBr()">Campeonato Brasileiro</button>
  <button mat-button (click)="onSubmitPt()">Primeira Liga</button>
  <div class="spacer"></div>

  <!--    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
  <!--    <mat-datepicker #picker></mat-datepicker>-->
  <!--  </mat-form-field>-->

</div>


<div>
  <h1 *ngIf="games.length === 0">Please, select a league</h1>
</div>
  <div>
    <mat-progress-bar *ngIf="games.length === 0" value="value" aria-label="Rating" mode="query"><div></div></mat-progress-bar>
  </div>
<div>
  <mat-card *ngFor="let game of games" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{game.league_name}}</mat-card-title>
      <mat-card-subtitle>{{game.match_hometeam_name}} VS. {{game.match_awayteam_name}}</mat-card-subtitle>
      <mat-card-subtitle>{{game.prob_HW}} {{game.prob_D}} {{game.prob_AW}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{game.match_status}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Match details
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Date: {{ game.match_date }}</p>
          <p>Match time: {{ game.match_time }}</p>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-card-actions>
  </mat-card>
</div>
