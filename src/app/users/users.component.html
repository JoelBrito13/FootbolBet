<div *ngIf="user else notlogged">
  <h1>Welcome, {{user.username | uppercase}}</h1>
</div>
<ng-template #notlogged>
  <h2>Login</h2>
  <input [(ngModel)]="username" placeholder="username">
  <input [(ngModel)]="password" placeholder="password">
  <input type="submit" value="Enviar" (click)="login()">
</ng-template>
